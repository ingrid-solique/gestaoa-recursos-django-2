{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Pagina de login {% endblock %}

{% block main %}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-4 px-1">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-info">Login</button>
        </form>
    </main>

{% endblock %}
