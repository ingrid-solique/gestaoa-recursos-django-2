{% extends 'base.html' %}
{% load static %}

{% block title %} Categoria Recurso {% endblock %}

{% block main %}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-4 px-1">
        <div class="row pb-3">
            <div class="col-9">
                <h3>Categorias Recurso</h3>
            </div>
            <div class="col-3 text-right p-0">
                <a href="{% url 'cadastrar_categoria' %}" class="btn btn-primary" alt="Nova Categoria"><ion-icon name="add"></ion-icon></a>
            </div>
        </div>
        <div class="row">
            <table class="table table-houve">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in categorias %}
                    <tr>
                        <td scope="row">{{ cat.nome }}</td>
                        <td scope="row">{{ cat.descricao }}</td>
                        <td scope="row" class="text-right p-0">
                            <a href="{% url 'alterar_categoria' cat.idCategoria %}" class="badge badge-light" alt="Alterar"><ion-icon name="create"></ion-icon></a>
                            <a href="{% url 'mostrar_categoria' cat.idCategoria %}" class="badge badge-light" alt="Ver mais"><ion-icon name="clipboard"></ion-icon></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>


{% endblock %}
