{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Reserva {% endblock %}

{% block main %}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-4 px-1">
        <h3>Nova Reserva</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form_reserva|bootstrap }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </main>
{% endblock %}
